<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large File Spreadsheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
 <!-- Uploading buttons  -->

  <form id="upload-form" aria-labelledby="file-upload-label">
    <label id="file-upload-label" for="file-input"> </label>
    <div id="choose">
    <div class="file-upload-wrapper">
      <input type="file" id="file-input" accept=".csv">
      <label for="file-input" class="Documents-btn">
        <span class="folderContainer">
          <svg class="fileBack" width="146" height="113" viewBox="0 0 146 113" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z" fill="url(#paint0_linear_117_4)"></path>
            <defs>
              <linearGradient id="paint0_linear_117_4" x1="0" y1="0" x2="72.93" y2="95.4804" gradientUnits="userSpaceOnUse">
                <stop stop-color="#8F88C2"></stop>
                <stop offset="1" stop-color="#5C52A2"></stop>
              </linearGradient>
            </defs>
          </svg>
          <svg class="filePage" width="88" height="99" viewBox="0 0 88 99" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="88" height="99" fill="url(#paint0_linear_117_6)"></rect>
            <defs>
              <linearGradient id="paint0_linear_117_6" x1="0" y1="0" x2="81" y2="160.5" gradientUnits="userSpaceOnUse">
                <stop stop-color="white"></stop>
                <stop offset="1" stop-color="#686868"></stop>
              </linearGradient>
            </defs>
          </svg>

          <svg class="fileFront" width="160" height="79" viewBox="0 0 160 79" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z" fill="url(#paint0_linear_117_5)"></path>
            <defs>
              <linearGradient id="paint0_linear_117_5" x1="38.7619" y1="8.71323" x2="66.9106" y2="82.8317" gradientUnits="userSpaceOnUse">
                <stop stop-color="#C3BBFF"></stop>
                <stop offset="1" stop-color="#51469A"></stop>
              </linearGradient>
            </defs>
          </svg>
        </span>
        <p class="text">Choose File</p>
        <span id="file-name">No file selected</span> 
      </label>
    </div>
    </div>
    <div id="up">
    <button type="submit" id="upload-button">
      <svg viewBox="0 0 256 256" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M74.34 85.66a8 8 0 0 1 11.32-11.32L120 108.69V24a8 8 0 0 1 16 0v84.69l34.34-34.35a8 8 0 0 1 11.32 11.32l-48 48a8 8 0 0 1-11.32 0ZM240 136v64a16 16 0 0 1-16 16H32a16 16 0 0 1-16-16v-64a16 16 0 0 1 16-16h52.4a4 4 0 0 1 2.83 1.17L111 145a24 24 0 0 0 34 0l23.8-23.8a4 4 0 0 1 2.8-1.2H224a16 16 0 0 1 16 16m-40 32a12 12 0 1 0-12 12 12 12 0 0 0 12-12" fill="currentColor"></path>
      </svg>
      <p>Upload</p>
    </button>
    </div>
  </form>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search..." />
    <select id="search-column">
      <option value="Choose Column"selected>Choose Column</option>
    </select>
    <div class="toggle-container">
      <input type="checkbox" id="search-toggle" class="toggle-input">
      <label for="search-toggle" class="toggle-base"></label>
    </div>
  </div>


  <!-- Find & Replace Button  -->
  <div id="fin">
  <button id="find-replace" class="find-replace" aria-label="Find and Replace">Find &... </button>
</div>
</div>

  <br>
  <br>
  
  <div id="spreadsheet-container">
    <canvas id="spreadsheet-canvas" role="img" aria-label="Spreadsheet data"></canvas>
  </div>
  
  <div id="load-more" style="height: 20px; background: #f0f0f0; text-align: center;">
    <!-- <span>Loading more data...</span> -->
  </div>
  
  <div id="footer-bar">
    <span id="sum">Sum: 0</span>
    <span id="count">Count: 0</span>
    <span id="average">Average: 0</span>
    <span id="min">Min: 0</span>
    <span id="max">Max: 0</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script type="module" src="main.js"></script>
  <script>

  document.getElementById('file-input').addEventListener('change', function() {
    const fileName = this.files[0] ? this.files[0].name : 'No file selected';
    document.getElementById('file-name').textContent = fileName;
  });

  document.getElementById('upload-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      if (!file.name.endsWith('.csv')) {
        alert('Invalid file type. Please upload a CSV file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      fetch('http://localhost:5213/api/users/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(error => { throw new Error(error.message); });
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert('File uploaded successfully!');
        } else {
          alert('File upload failed: ' + data.message);
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('File upload failed! Check console for more details.');
      });
    });
  </script>
</body>
</html>
